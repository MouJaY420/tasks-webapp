{% extends "main/base.html" %}
{% block title %}Household{% endblock %}

{% block content %}
  <h2>Welcome to Household Setup</h2>

  {% if join_error %}
    <div class="alert alert-danger">{{ join_error }}</div>
  {% endif %}

  <div class="d-flex flex-column align-items-center">
    <div class="col-md-6">
      <h3>Create a Household</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="create" class="btn btn-success">Create</button>
      </form>
    </div>

    <div class="col-md-6">
      <h3>Join an Existing Household</h3>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="code" class="form-label">Household Code</label>
          <input type="text" class="form-control" id="code" name="household_code" required>
        </div>
        <button name="join" class="btn btn-primary">Join</button>
      </form>
    </div>
  </div>
{% endblock %}
